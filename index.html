        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }
        #search {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: white;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alphabet {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            background-color: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .alphabet span {
            margin: 5px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s;
        }
        .alphabet span:hover {
            background-color: var(--secondary-color);
        }
        .selected-terms {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .terms-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid var(--primary-color);
        }
        .term {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .term:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .term-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .term-description {
            font-size: 14px;
            color: var(--text-color);
        }
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .dark-mode-toggle:hover {
            background-color: var(--secondary-color);
        }
        body.dark-mode {
            --bg-color: #1c1d3b;
            --text-color: #ffffff;
        }
        body.dark-mode .term,
        body.dark-mode .alphabet,
        body.dark-mode .selected-terms,
        body.dark-mode #search {
            background-color: #2c2d4a;
            color: white;

</head>

        {
            "title": "Zonear",
            "description": "Técnica en la que un jugador aprovecha su posicionamiento para denegar espacios de mapa al enemigo."
        },
        ];

        const termsContainer = document.querySelector('.terms-container');
        const selectedTermsContainer = document.querySelector('.selected-terms');
        const searchInput = document.getElementById('search');
        const alphabetLetters = document.querySelectorAll('.alphabet span');
        const darkModeToggle = document.querySelector('.dark-mode-toggle');

        function renderTerms(filteredTerms = terms) {
            termsContainer.innerHTML = '';
            filteredTerms.forEach(term => {
                const termElement = document.createElement('div');
                termElement.classList.add('term');
                termElement.innerHTML = `
                    <div class="term-title">${term.title}</div>
                    <div class="term-description">${term.description}</div>
                `;
                termsContainer.appendChild(termElement);
            });
        }

        function filterTerms(query) {
            return terms.filter(term => 
                term.title.toLowerCase().includes(query.toLowerCase()) ||
                term.description.toLowerCase().includes(query.toLowerCase())
            );
        }

        function showSelectedTerms(letter) {
            const filteredTerms = terms.filter(term => {
                if (letter === '0-9') {
                    return /^\d/.test(term.title);
                }
                return term.title.toLowerCase().startsWith(letter.toLowerCase());
            });
            
            selectedTermsContainer.innerHTML = '';
            filteredTerms.forEach(term => {
                const termElement = document.createElement('div');
                termElement.classList.add('term');
                termElement.innerHTML = `
                    <div class="term-title">${term.title}</div>
                    <div class="term-description">${term.description}</div>
                `;
                selectedTermsContainer.appendChild(termElement);
            });
        }

        searchInput.addEventListener('input', (e) => {
            const filteredTerms = filterTerms(e.target.value);
            renderTerms(filteredTerms);
            selectedTermsContainer.innerHTML = '';
        });

        alphabetLetters.forEach(letter => {
            letter.addEventListener('click', () => {
                showSelectedTerms(letter.textContent);
                renderTerms();
            });
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Modo Claro' : 'Modo Oscuro';
        });

        renderTerms();
    </script>
</body>
</html>
